<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="style.css" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="register.php" method="post">
            <div class="userDetails">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your First name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your Last name" required>
                </div>
                <div class="input-box">
                    <span class="details">DateOfBirth</span>
                    <input type="date" placeholder="Enter your Birth Date" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Enter your Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <select id="details">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="NotToSay">Prefer not to say</option>
                    </select>

                </div>
                <div class="input-box">
                    <span class="details">Marital Status</span>
                    <select id="details">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="NotToSay">Prefer not to say</option>
                    </select>

                </div>
                <div class="input-box">
                    <span class="details">Email-ID</span>
                    <input type="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="number" placeholder="Enter your Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Pin Code</span>
                    <input type="number" placeholder="Enter your Pincode" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" />
            </div>
            
            
        </form>
    </div>
</div>
</body>
</html>
